<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa Jurídica</title>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="menu-1">
        <h1 onclick="window.location.href='index.html'" style="cursor: pointer;">AICS.</h1>
    </div>
    <div class="container">
        <div class="caixaPessoaJ">
          <p class="escrita">Nome Completo da Empresa</p>
          <input class="campo-texto" type="text" placeholder="Digite o nome completo da empresa">
          <p class="escrita">CNPJ</p>
          <input class="campo-texto" type="number" placeholder="Digite o CNPJ">
          <p class="escrita">Razão Social</p>
          <input class="campo-texto" type="text" placeholder="Digite a razão social">
          <p class="escrita">Orgão Expedidor</p>
          <input class="campo-texto" type="text" id="orgao" name="orgao" placeholder="Ex: SSP" maxlength="10">
          <p class="escrita">Telefone</p>
          <input class="campo-texto" type="tel" id="telefone" name="telefone" placeholder="+55 (__) _____-____">
          <p class="escrita">CEP</p>
          <input class="campo-texto" type="text" placeholder="Digite o CEP" maxlength="9">
          <p class="escrita">Senha</p>
          <div class="senha-container">
          <input type="password" id="senha" class="campo-texto" placeholder="Digite sua senha">
          <button type="button" onclick="mostrarSenha()">👁️</button>
          </div>
          <p class="escrita">Confirme sua Senha</p>
          <div class="senha-container">
          <input type="password" id="senha" class="campo-texto" placeholder="Digite sua senha novamente">
          <button type="button" onclick="mostrarSenha()">👁️</button>
          </div>

          <button type="button" >Continuar</button>
           

        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
