<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Casa Inteligente - AICS</title>
</head>
<body>

  <header class="topo">
    <h1>AICS.</h1>
    <button class="botao-descobrir">🔍 DESCOBRIR</button>
  </header>

  <nav class="breadcrumb">
    <a href="#">Home</a> > <a href="#">Casa Inteligente</a>
  </nav>

  <section class="titulo-categoria">
    <h2>Casa Inteligente</h2>
  </section>

  <section class="ofertas-destaque">
    <h3>Ofertas em destaque</h3>
    <div class="produtos-destaque">
      <img src="produto1.png" alt="Produto 1">
      <img src="produto2.png" alt="Produto 2">
      <img src="produto3.png" alt="Produto 3">
    </div>
  </section>

  <section class="banner-google-home">
    <h2>Google Home</h2>
    <img src="google-home.png" alt="Google Home">
  </section>

  <section class="mais-vendidos">
    <h3>Mais vendidos</h3>
    <div class="produtos-grid">
      <!-- Exemplo de um produto -->
      <div class="produto">
        <img src="lampada.png" alt="Lâmpada">
        <p class="nome">Lâmpada Inteligente RGB</p>
        <p class="preco">R$ 92,00</p>
        <button class="botao-comprar">Comprar</button>
      </div>
      <!-- Repita para outros produtos -->
    </div>
  </section>

</body>
</html>
