<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa Jurídica</title>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="menu-1">
        <h1 onclick="window.location.href='index.html'" style="cursor: pointer;">AICS.</h1>
    </div>
    <div class="amarela"></div>
    <div class="container">
        <div class="caixaEntrarPessoaJ">
          <p class="escrita">Email</p>
          <input class="campo-texto" type="text" placeholder="Digite o email da empresa">
          <p class="escrita">CNPJ</p>
          <input class="campo-texto" type="number" placeholder="Digite o CNPJ">
          <p class="escrita">Senha</p>
          <div class="senha-container">
          <input type="password" id="senha" class="campo-texto" placeholder="Digite sua senha">
          <button type="button" onclick="mostrarSenha()">👁️</button>
          </div>

          <button type="button" class="Continuar">Continuar</button>
           
          <button type="button" onclick="window.location.href='PgEntrar.html'" class="Voltar">Voltar</button>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
